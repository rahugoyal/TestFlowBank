[versions]
# Tooling
agp = "8.13.0"                      # AGP 8.13, requires Gradle 8.13  [oai_citation:0‡Android Developers](https://developer.android.com/build/releases/gradle-plugin?utm_source=chatgpt.com)
kotlin = "2.2.20"                   # Stable, Kotlin 2.2.x works with AGP 8.10+  [oai_citation:1‡Android Developers](https://developer.android.com/build/kotlin-support?utm_source=chatgpt.com)

# Jetpack / AndroidX
compose-bom = "2025.11.01"         # Latest Compose BOM  [oai_citation:2‡Android Developers](https://developer.android.com/develop/ui/compose/bom/bom-mapping?utm_source=chatgpt.com)
lifecycle = "2.10.0"               # lifecycle-runtime-ktx 2.10.0  [oai_citation:3‡mvnrepository.com](https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-runtime-ktx?utm_source=chatgpt.com)
activity-compose = "1.12.0"        # activity-compose 1.12.0  [oai_citation:4‡Android Developers](https://developer.android.com/jetpack/androidx/releases/activity?utm_source=chatgpt.com)
nav-compose = "2.9.6"              # navigation-compose 2.9.6  [oai_citation:5‡mvnrepository.com](https://mvnrepository.com/artifact/androidx.navigation/navigation-compose)
core-ktx = "1.17.0"                # core-ktx 1.17.0 (needs compileSdk 35)  [oai_citation:6‡mvnrepository.com](https://mvnrepository.com/artifact/androidx.core/core-ktx)
material-extended = "1.7.5"

# DI
hilt = "2.57.2"                    # com.google.dagger:hilt-android  [oai_citation:7‡mvnrepository.com](https://mvnrepository.com/artifact/com.google.dagger/hilt-android?utm_source=chatgpt.com)
hilt-nav = "1.0.0"                 # androidx.hilt:hilt-navigation-compose  [oai_citation:8‡Android Developers](https://developer.android.com/jetpack/androidx/releases/hilt?utm_source=chatgpt.com)

# Persistence
room = "2.8.4"                     # Latest Room stable  [oai_citation:9‡Android Developers](https://developer.android.com/jetpack/androidx/releases/room?utm_source=chatgpt.com)

# Network
retrofit = "2.11.0"                 # Retrofit 3.x  [oai_citation:10‡mvnrepository.com](https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit?utm_source=chatgpt.com)
okhttp = "4.12.0"                   # logging-interceptor 5.3.2  [oai_citation:11‡mvnrepository.com](https://mvnrepository.com/artifact/com.squareup.okhttp3/logging-interceptor)
moshi = "1.15.1"                   # Moshi + moshi-kotlin  [oai_citation:12‡mvnrepository.com](https://mvnrepository.com/artifact/com.squareup.moshi?utm_source=chatgpt.com)

# AI
localagents-rag = "0.3.0"
mediapipe-tasks-genai = "0.10.29"

#guava
coroutines-guava = "1.8.1"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android      = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
hilt-android        = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

# New Compose compiler plugin – replaces old composeOptions.kotlinCompilerExtensionVersion
compose-compiler    = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
[libraries]
# Core & lifecycle
core-ktx             = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }

# Compose BOM + modules
androidx-compose-bom      = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
compose-ui                = { module = "androidx.compose.ui:ui" }
compose-ui-tooling        = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-tooling-preview= { module = "androidx.compose.ui:ui-tooling-preview" }
compose-material3         = { module = "androidx.compose.material3:material3" }
compose-foundation        = { module = "androidx.compose.foundation:foundation" }
compose-runtime           = { module = "androidx.compose.runtime:runtime" }
material-icons            =  {module = "androidx.compose.material:material-icons-extended", version.ref = "material-extended"}

activity-compose          = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }
nav-compose               = { module = "androidx.navigation:navigation-compose", version.ref = "nav-compose" }

# Hilt
hilt-android              = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler             = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
hilt-navigation-compose   = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hilt-nav" }

# Room
room-runtime              = { module = "androidx.room:room-runtime", version.ref = "room" }
room-ktx                  = { module = "androidx.room:room-ktx", version.ref = "room" }
room-compiler             = { module = "androidx.room:room-compiler", version.ref = "room" }

# Network: Retrofit + OkHttp + Moshi
retrofit                  = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-moshi            = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit" }
okhttp-logging            = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
moshi                     = { module = "com.squareup.moshi:moshi", version.ref = "moshi" }
moshi-kotlin              = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi" }

localagents-rag = { group = "com.google.ai.edge.localagents", name = "localagents-rag", version.ref = "localagents-rag" }
mediapipe-tasks-genai = { group = "com.google.mediapipe", name = "tasks-genai", version.ref = "mediapipe-tasks-genai" }
kotlinx-coroutines-guava = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-guava", version.ref = "coroutines-guava" }

# Test (you can bump as needed)
junit                     = { module = "junit:junit", version = "4.13.2" }
androidx-junit            = { module = "androidx.test.ext:junit", version = "1.2.1" }
espresso-core             = { module = "androidx.test.espresso:espresso-core", version = "3.6.1" }
compose-ui-test-junit4    = { module = "androidx.compose.ui:ui-test-junit4" }
compose-ui-test-manifest  = { module = "androidx.compose.ui:ui-test-manifest" }
